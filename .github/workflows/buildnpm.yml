name: Intall, build and test
run-name: ${{ github.actor }} trying to check build integrity
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name : Checkout
        uses: actions/checkout@v3
      - name : Config node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - name : Installation des d√©pendances
        run : npm install

      - name : Build
        run : npm run build
  test:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name : Config node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      
      - name: Test e2e
        run : npm run e2e:headless

      - name: Archive test video
        uses: actions/upload-artifact@v3
        with:
          name: Video e2e
          path: |
            cypress/videos/*.mp4
